<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二郎記録</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="app-title">
          <span class="logo-badge">JIRO</span>
          <div>
            <h1>二郎記録</h1>
            <p class="app-subtitle">iPhoneでも、Webでも。黄色い一杯を集めよう。</p>
          </div>
        </div>
      </header>

      <main id="app" class="app-main" aria-live="polite"></main>

      <nav id="tab-bar" class="tab-bar" aria-label="メインナビゲーション">
        <button class="tab-item" data-tab="community">
          <span>みんなの二郎</span>
        </button>
        <button class="tab-item tab-add" data-tab="add" aria-label="追加">
          ＋
        </button>
        <button class="tab-item" data-tab="my">
          <span>自分の二郎</span>
        </button>
      </nav>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-card">
        <h3>削除しますか？</h3>
        <p>この記録は元に戻せません。</p>
        <div class="modal-actions">
          <button class="btn ghost" data-modal-cancel>キャンセル</button>
          <button class="btn danger" data-modal-confirm>削除する</button>
        </div>
      </div>
    </div>

    <div id="auth" class="auth-modal" aria-hidden="true"></div>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
