<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二郎記録</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-title">
        <span class="logo-badge">JIRO</span>
        <h1>二郎記録</h1>
      </div>
      <p class="app-subtitle">今日の一杯を、黄色で記録。</p>
    </header>

    <main id="app" class="app-main" aria-live="polite"></main>

    <button id="fab" class="fab" aria-label="新規追加">＋</button>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-card">
        <h3>削除しますか？</h3>
        <p>この記録は元に戻せません。</p>
        <div class="modal-actions">
          <button class="btn ghost" data-modal-cancel>キャンセル</button>
          <button class="btn danger" data-modal-confirm>削除する</button>
        </div>
      </div>
    </div>

    <script type="module" src="assets/app.js"></script>
  </body>
</html>
